{{- $items := .Site.Data.social }}
<div class='follow'>
  {{- range $items }}
  {{- $url := .url }}
  {{- if .internal }}
  {{ $url = absLangURL .url }}
  {{- end }}
  <a href='{{ $url }}'>
    <svg class="icon">
      <use xlink:href="#{{ .item }}"></use>
    </svg>
  </a>
  {{- end }}
  
  {{- partial "language-switcher" . }}
  {{- partial "mode" . }}
</div>
